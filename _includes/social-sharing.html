<div class="post-date">{{ site.data.settings.sharing_button_prompt }}</div>
<div class="sharing-icons">
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}" target="_blank"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.github.url }}{{ page.url }}&title={{ page.title }}" target="_blank"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
</div>
